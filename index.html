<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
          integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
            integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
            crossorigin=""></script>
</head>
<body>
<div id="map" style="height: 400px"></div>
<script>
    let map = L.map('map').setView([37.381112, 126.662301],18);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '<a href="http://www.carnavi.com/">Carnavicom</a> &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // custom ship icon
    let shipIcon = L.icon({
        iconUrl: 'res/image/ship.png',

        iconSize: [70, 40],
        // iconAnchor: [0, 0],
        tooltipAnchor: [0, 15],
    });

    // marker
    let marker = L.marker([37.381112, 126.662301], {icon: shipIcon}).addTo(map).on('click', (e) => {
    // let marker = L.marker([37.381112, 126.662301]).addTo(map).on('click', (e) => {
        alert(e.latlng);
    });
    marker.bindTooltip("demo ship").openTooltip()

</script>
<h1>Hello World!</h1>
We are using node <script>document.write(process.versions.node)</script>,
Chrome <script>document.write(process.versions.chrome)</script>,
and Electron <script>document.write(process.versions.electron)</script>.
</body>
</html>
